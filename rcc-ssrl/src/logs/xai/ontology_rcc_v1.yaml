version: 1
name: "rcc_histology_18_concepts"
concepts:
  - id: 1
    name: "Clear cytoplasm"
    short_name: "clear_cytoplasm"
    group: "ccRCC"
    primary_class: "ccRCC"
    prompt: >
    	Detect tumour cells with optically clear/glassy cytoplasm and sharp cell borders; exclude adipocytes and fixation artefacts.
  - id: 2
    name: "Delicate branching capillary network"
    short_name: "chicken_wire_capillaries"
    group: "ccRCC"
    primary_class: "ccRCC"
    prompt: >
    	Detect a delicate, thin-walled, branching capillary network surrounding nests or alveoli of tumour cells.
  - id: 3
    name: "Alveolar / nested architecture"
    short_name: "alveolar_architecture"
    group: "ccRCC"
    primary_class: "ccRCC"
    prompt: >
    	Detect nests or alveoli of tumour cells separated by thin vasculature or septa; avoid papillary fronds.
  - id: 4
    name: "Cytoplasmic vacuolization"
    short_name: "cytoplasmic_vacuoles"
    group: "ccRCC"
    primary_class: "ccRCC"
    prompt: >
    	Detect multiple intracytoplasmic vacuoles in clear cells; exclude macrophage foamy change.
  - id: 5
    name: "Papillary fronds with fibrovascular cores"
    short_name: "papillary_cores"
    group: "pRCC"
    primary_class: "pRCC"
    prompt: >
    	Detect papillary fronds lined by tumour cells with central fibrovascular cores; avoid true tubules.
  - id: 6
    name: "Foamy macrophages in papillary cores"
    short_name: "foamy_macrophages"
    group: "pRCC"
    primary_class: "pRCC"
    prompt: >
    	Detect numerous foamy macrophages within papillary cores; do not confuse with clear tumour cells.
  - id: 7
    name: "Psammoma bodies"
    short_name: "psammoma_bodies"
    group: "pRCC"
    primary_class: "pRCC"
    prompt: >
    	Detect round concentric calcifications (psammoma bodies) within papillae or stroma.
  - id: 8
    name: "Hobnail nuclei / pseudostratification"
    short_name: "hobnail_nuclei"
    group: "pRCC"
    primary_class: "pRCC"
    prompt: >
    	Detect hobnail or pseudostratified nuclei lining papillae; emphasise high-grade cytology when present.
  - id: 9
    name: "Perinuclear halos"
    short_name: "perinuclear_halos"
    group: "chRCC"
    primary_class: "CHROMO"
    prompt: >
    	Detect pale to eosinophilic cytoplasm with distinct perinuclear clearing or halos around nuclei.
  - id: 10
    name: "Raisinoid nuclei"
    short_name: "raisinoid_nuclei"
    group: "chRCC"
    primary_class: "CHROMO"
    prompt: >
    	Detect irregular, wrinkled (“raisinoid”) nuclear membranes; exclude smooth round nuclei of oncocytoma.
  - id: 11
    name: "Plant-cell-like borders"
    short_name: "plant_cell_borders"
    group: "chRCC"
    primary_class: "CHROMO"
    prompt: >
    	Detect prominent, thick, well-defined cell borders giving a plant-cell-like appearance.
  - id: 12
    name: "Pale-to-eosinophilic granular cytoplasm"
    short_name: "reticulated_cytoplasm"
    group: "chRCC"
    primary_class: "CHROMO"
    prompt: >
    	Detect pale or eosinophilic granular cytoplasm with reticulated quality; avoid densely granular oncocytic cytoplasm.
  - id: 13
    name: "Oncocytic cytoplasm"
    short_name: "oncocytic_cytoplasm"
    group: "Oncocytoma"
    primary_class: "ONCO"
    prompt: >
    	Detect abundant, dense, finely granular eosinophilic cytoplasm typical of oncocytic cells.
  - id: 14
    name: "Archipelagenous architecture in edematous stroma"
    short_name: "archipelagenous_architecture"
    group: "Oncocytoma"
    primary_class: "ONCO"
    prompt: >
    	Detect round nests or islands of oncocytic cells in loose or edematous stroma; avoid papillary structures.
  - id: 15
    name: "Central fibrous scar / stellate fibrosis"
    short_name: "central_fibrous_scar"
    group: "Oncocytoma"
    primary_class: "ONCO"
    prompt: >
    	Detect stellate central fibrosis or scar-like areas within the tumour if visible on the slide.
  - id: 16
    name: "ISUP nucleolar grade"
    short_name: "isup_grade"
    group: "Grading"
    primary_class: null
    prompt: >
    	Classify nucleolar prominence (ISUP 1–3) and flag sarcomatoid or rhabdoid features for grade 4 when present.
  - id: 17
    name: "Coagulative tumour necrosis"
    short_name: "coagulative_necrosis"
    group: "Necrosis"
    primary_class: null
    prompt: >
    	Detect coagulative necrosis within tumour; differentiate from haemorrhage or artefact.
  - id: 18
    name: "Sarcomatoid / rhabdoid dedifferentiation"
    short_name: "sarcomatoid_rhabdoid"
    group: "Dedifferentiation"
    primary_class: null
    prompt: >
    	Detect sarcomatoid spindle-cell or rhabdoid morphology within renal cell carcinoma; report presence of any amount.