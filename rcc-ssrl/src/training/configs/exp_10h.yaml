# configs/exp_08h_max.yaml — 6 modelli in ≤8h su 8×A40 (2 nodi × 4 GPU)
experiment:
  name: "exp01_rcc_cls_8h_max"
  date: "2025-10-28"
  seed: 1337
  default_run_index: -1
  paper_tags: ["8h-max","moco_v3","dino","ibot","ijepa","sl_resnet"]
  mlflow_experiment: "RCC_EXP01_8H"
  outputs_layout: "v2"
  validate: { paths: true, steps_per_epoch: true, batch_sizes: true }
  allow_cpu: false

data:
  img_size: 224
  dino_v3: { global_size: 224, local_size: 96, n_local: 2 }
  webdataset:
    dataset_key: "rcc_v2"        # risolto da utils/paths.py
    shuffle_shards: 64
    shuffle_samples: 2000
    prefetch_factor: 4
    batch_size_ssl: 64            # world_size=8 → global_batch_ssl=512
    batch_size_sl: 64             # world_size=8 → global_batch_sl=512
    num_workers: 4
    class_to_id: { ccRCC: 0, pRCC: 1, CHROMO: 2, ONCO: 3, NOT_TUMOR: 4 }

train:
  optim: { name: "adamw", lr: 0.0005, weight_decay: 0.05, betas: [0.9, 0.999] }
  scheduler: { name: "cosine" }  # T_max derivato: SSL->steps totali, SL->epochs
  ssl:
    epochs: 11                # da 3→11 (≈×3.67)
    # steps_per_epoch: 500  # opzionale; se assente, deriva da samples_per_epoch / batch_size_ssl
    ema_m: 0.98            # <— abilita EMA della log-loss nel trainer
    probe: { enabled: true }  # linear probe
  sl:
    epochs: 36                # da 10→36 (≈×3.6)
    amp: true
    do_val: true
    do_test: false

logging:
  log_every_steps: 1
  metrics_csv_name: "timeseries_metrics.csv"
  smoothing_window: 50   # rolling SMA per CSV derived

xai: { methods: [] }

artifacts:
  save_best_model: true
  save_ckpt_every: 1
  export_csv: ["metrics"]
  report_md: true

runs:

  # -------- SL (≈4.3h totali) --------
  - name: "r50_scratch_8h"
    mode: "sl"
    override:
      model:
        sl: { name: "resnet50_scratch", num_classes: 5, dropout_p: 0.0 }
      data:
        webdataset: { samples_per_epoch: 1228 }  # invariante, come nel test da ~33′/10 epoche
      train:
        sl: { epochs: 36, amp: true, do_val: true, do_test: false }
        scheduler: { name: "cosine" }

  - name: "r50_transfer_8h"
    mode: "sl"
    override:
      model:
        sl:
          name: "resnet50_transfer"
          num_classes: 5
          imagenet_weights: "DEFAULT"
          freeze_backbone: false
          bn_eval_freeze: false
          dropout_p: 0.0
      data:
        webdataset: { samples_per_epoch: 1228 }
      train:
        sl: { epochs: 36, amp: true, do_val: true, do_test: false }
        scheduler: { name: "cosine" }

  # -------- SSL (≈2.7h totali) --------
  - name: "moco_v3_8h"
    mode: "ssl"
    override:
      model:
        ssl: { name: "moco_v3", temperature: 0.2, proj_dim: 256 }
      train:
        ssl: { epochs: 11, steps_per_epoch: 500, ema_m: 0.98 }

  - name: "ibot_8h"
    mode: "ssl"
    override:
      model:
        ssl:
          name: "ibot"
          mask_ratio: 0.4
          prototypes: 1024
          temp_teacher: 0.1
          temp_student: 0.2
      train:
        ssl: { epochs: 11, steps_per_epoch: 500, ema_m: 0.98 }

  - name: "i_jepa_8h"
    mode: "ssl"
    override:
      model:
        ssl:
          name: "i_jepa"
          context_scale: 0.6
          targets_per_image: 2
          target_scales: [0.1, 0.4]
      train:
        ssl: { epochs: 11, steps_per_epoch: 500, ema_m: 0.98 }

  - name: "dino_v3_8h"
    mode: "ssl"
    override:
      model:
        ssl:
          name: "dino_v3"
          temp_teacher: 0.04
          temp_student: 0.1
          gram_lambda: 1.0
      train:
        ssl: { epochs: 11, steps_per_epoch: 500, ema_m: 0.98 }
